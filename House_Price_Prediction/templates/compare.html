<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compare House Prices</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      color: #222;
    }
    nav {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .main-container {
      display: flex;
      flex-wrap: wrap;
      padding: 3rem;
      gap: 2rem;
      justify-content: center;
    }
    .form-section {
      flex: 1;
      min-width: 300px;
      padding: 2rem;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      position: relative;
    }
    .form-section h2 {
      color: #007bff;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #location-suggestions1, #location-suggestions2 {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: calc(100% - 4rem);
      z-index: 999;
    }
    #location-suggestions1 div, #location-suggestions2 div {
      padding: 0.5rem;
      cursor: pointer;
    }
    #location-suggestions1 div:hover, #location-suggestions2 div:hover {
      background-color: #f0f0f0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 2rem auto 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-section {
      width: 100%;
      margin-top: 2rem;
      background: #e6f2ff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    }
    .output-section p {
      font-size: 1.4rem;
    }
    .highlight {
      color: #1e90ff;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Dream House</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/predict_price">Predict Price</a></li>
      <li><a href="/analyze">Analysis</a></li>
      <li><a href="/compare">Compare</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <div class="form-section">
      <h2>House 1 Details</h2>
      <label for="location1">Location:</label>
      <input type="text" id="location1" placeholder="Start typing location..." autocomplete="off">
      <div id="location-suggestions1"></div>

      <label for="sqft1">Total Square Feet:</label>
      <input type="number" id="sqft1" placeholder="Must be ≥ 1000" required>

      <label for="bath1">Bathrooms:</label>
      <select id="bath1">
        {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <label for="bhk1">Bedrooms (BHK):</label>
      <select id="bhk1">
        {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-section">
      <h2>House 2 Details</h2>
      <label for="location2">Location:</label>
      <input type="text" id="location2" placeholder="Start typing location..." autocomplete="off">
      <div id="location-suggestions2"></div>

      <label for="sqft2">Total Square Feet:</label>
      <input type="number" id="sqft2" placeholder="Must be ≥ 1000" required>

      <label for="bath2">Bathrooms:</label>
      <select id="bath2">
        {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <label for="bhk2">Bedrooms (BHK):</label>
      <select id="bhk2">
        {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <button id="compareBtn">Compare</button>

  <div class="output-section" id="output"></div>

  <script>
    let allLocations = [];

    async function loadLocations() {
      const res = await fetch("/get_location_names");
      const data = await res.json();
      allLocations = data.locations;
    }

    function showSuggestions(inputId, suggestionsId) {
      const inputBox = document.getElementById(inputId);
      const suggestionsBox = document.getElementById(suggestionsId);
      inputBox.addEventListener('focus', () => {
        suggestionsBox.innerHTML = "";
        allLocations.forEach(loc => {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${loc}</strong>`;
          div.addEventListener("click", function() {
            inputBox.value = loc;
            suggestionsBox.innerHTML = "";
          });
          suggestionsBox.appendChild(div);
        });
      });
      inputBox.addEventListener("input", function () {
        const input = this.value.toLowerCase();
        const matches = allLocations.filter(loc => loc.toLowerCase().startsWith(input));
        suggestionsBox.innerHTML = "";
        matches.forEach(loc => {
          const div = document.createElement("div");
          div.innerHTML = `<strong>${loc}</strong>`;
          div.addEventListener("click", function() {
            inputBox.value = loc;
            suggestionsBox.innerHTML = "";
          });
          suggestionsBox.appendChild(div);
        });
      });
    }

    function formatIndianCurrency(x) {
      const amount = x.toString().split('.');
      const lastThree = amount[0].substring(amount[0].length - 3);
      const otherNumbers = amount[0].substring(0, amount[0].length - 3);
      const formatted = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + "," + lastThree;
      return '₹' + formatted + (amount[1] ? '.' + amount[1] : '');
    }

    async function predictPrice(location, sqft, bath, bhk) {
      const res = await fetch("/predict_home_price", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ location, sqft, bath, bhk })
      });
      const data = await res.json();
      return data.estimated_price;
    }

    document.getElementById("compareBtn").addEventListener("click", async () => {
      const location1 = document.getElementById("location1").value;
      const sqft1 = parseFloat(document.getElementById("sqft1").value);
      const bath1 = parseInt(document.getElementById("bath1").value);
      const bhk1 = parseInt(document.getElementById("bhk1").value);

      const location2 = document.getElementById("location2").value;
      const sqft2 = parseFloat(document.getElementById("sqft2").value);
      const bath2 = parseInt(document.getElementById("bath2").value);
      const bhk2 = parseInt(document.getElementById("bhk2").value);

      if (sqft1 < 1000 || sqft2 < 1000) {
        alert("Total Square Feet must be ≥ 1000 for both houses!");
        return;
      }

      const price1 = await predictPrice(location1, sqft1, bath1, bhk1);
      const price2 = await predictPrice(location2, sqft2, bath2, bhk2);

      let cheaperHouse, expensiveHouse, savingAmount;

      if (price1 <= price2) {
        cheaperHouse = location1;
        expensiveHouse = location2;
        savingAmount = price2 - price1;
      } else {
        cheaperHouse = location2;
        expensiveHouse = location1;
        savingAmount = price1 - price2;
      }

      document.getElementById("output").innerHTML = `
        <p>Price of House 1 is: <span class="highlight">${formatIndianCurrency(price1)}</span></p>
        <p>Price of House 2 is: <span class="highlight">${formatIndianCurrency(price2)}</span></p>
        <p>If you buy house in <b>${cheaperHouse}</b> instead of <b>${expensiveHouse}</b>, you will save: <span class="highlight">${formatIndianCurrency(savingAmount)}</span></p>
      `;
    });

    window.onload = () => {
      loadLocations();
      showSuggestions("location1", "location-suggestions1");
      showSuggestions("location2", "location-suggestions2");
    }
  </script>
</body>
</html>
